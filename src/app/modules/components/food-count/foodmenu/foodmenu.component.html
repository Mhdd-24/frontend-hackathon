 <div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Food Menu</h5>
            <p-dataView #dv [value]="foods" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                        <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"></p-dropdown>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Food Name" (input)="onFilter(dv, $event)">
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-foods pTemplate="listItem">
                    <div class="col-12" *ngFor="let food of foods">
                        <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                            <img [src]="'assets/demo/images/food/' + food.image" [alt]="food.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
                            <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                                <div class="font-bold text-2xl">{{food.name}}</div>
                                <div class="mb-2">{{food.description}}</div>
                                <div class="flex align-items-center mt-2">
                                    <span class="font-semibold">${{food.price}}</span>
                                </div>
                            </div>
                            <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="food.inventoryStatus === 'OUTOFSTOCK'" styleClass="mb-2 p-button-sm"></p-button>
                                <span [class]="'product-badge status-' + food.inventoryStatus.toLowerCase()">{{food.inventoryStatus}}</span>
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-foods pTemplate="gridItem">
                    <div class="grid grid-nogutter">
                        <div class="col-12 md:col-4" *ngFor="let food of foods">
                            <div class="card m-3 border-1 surface-border">
                                <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                    <span class="font-semibold">{{food.name}}</span>
                                </div>
                                <div class="flex flex-column align-items-center text-center mb-3">
                                    <img [src]="'assets/demo/images/food/' + food.image" [alt]="food.name" class="w-9 shadow-2 my-3 mx-0"/>
                                    <div class="font-bold text-2xl">{{food.name}}</div>
                                    <div class="mb-3">{{food.description}}</div>
                                    <span class="font-semibold">${{food.price}}</span>
                                </div>
                                <div class="flex flex-row justify-content-center align-items-center">
                                  <p-button pButton icon="pi pi-minus" (click)="deleteQuantity(food)" class="p-button-rounded p-button-text"></p-button>
                                  <span class="quantity">{{food.quantity || 0}}</span>
                                  <p-button pButton icon="pi pi-plus" (click)="addQuantity(food)" class="p-button-rounded p-button-text"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
            <p-button pButton label="Checkout" icon="pi pi-shopping-cart" class="p-button-rounded p-button-text" (click)="checkout()"></p-button>

        </div>
    </div>
</div>
