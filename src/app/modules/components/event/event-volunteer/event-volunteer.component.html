<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>DataView</h5>
			<p-dataView #dv [value]="events" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"></p-dropdown>
						<span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>	
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-products pTemplate="listItem">
					<div class="col-12" *ngFor="let product of products">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{product.eventName}}</div>
								<div class="mb-2">{{product.eventDescription}}</div>
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-products pTemplate="gridItem">
					<div class="grid grid-nogutter">
					<div class="col-12 md:col-4" *ngFor="let product of products">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-column align-items-center text-center mb-3">
			
								<div class="text-2xl font-bold">{{product.eventName}}</div>
								<div class="mb-3">{{product.eventDescription}}</div>
								<p-button icon="pi pi-heart-fill" ></p-button>
							
							</div>
						</div>
					</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
