<div class="card  justify-content-center">
    <p-accordion [activeIndex]="1">
        <p-accordionTab header="Upload Leave Sheet">
            <form [formGroup]="leaveForm">

                <div class="col-12">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 md:col-4">
                            <label htmlFor="eventName">Leave Sheet</label>
                            <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]"
                                url="https://www.primefaces.org/cdn/api/upload.php" accept=".xlsx"
                                [maxFileSize]="1000000" (onSelect)="onUpload($event)"
                                [customUpload]="true"></p-fileUpload>
                        </div>
                        <div class="field col-12 md:col-4">
                            <label for="eventBudget">Leave Month</label>
                            <p-calendar view="month" dateFormat="MM" [readonlyInput]="true"
                                formControlName="month"></p-calendar>
                        </div>
                        <div class="field col-12 md:col-4">
                            <label htmlFor="eventFromDate">Leave year</label>
                            <p-calendar view="year" dateFormat="yy" [readonlyInput]="true"
                                formControlName="year"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class=" flex justify-content-center column-gap-3">
                    <p-button label="Upload" type="button" (onClick)="onSubmit()"></p-button>
                </div>

            </form>
        </p-accordionTab>
        <p-accordionTab header="Check Leaves">
            <div class="col-12">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label for="eventBudget">Leave Month</label>
                        <p-calendar [(ngModel)]="date"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-3 mt-4">
                        <p-button label="Upload" type="button" (onClick)="onShowLeaveData()"></p-button>
                    </div>
                </div>
            </div>

            <div class="col-12" *ngIf="showTable">

                <p-table [value]="leaveEmployees" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Employees on Leave</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>

                            <td>{{product.name}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No Content found.</td>
                        </tr>
                    </ng-template>
                </p-table>

                <p-table [value]="onSiteEmployees" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Employees On Site</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>

                            <td>{{product.name}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No Content found.</td>
                        </tr>
                    </ng-template>
                </p-table>

                <p-table [value]="wfhEmployees" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Employees On WFH</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>

                            <td>{{product.name}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No Content found.</td>
                        </tr>
                    </ng-template>
                </p-table>



            </div>

        </p-accordionTab>
        <p-accordionTab header="Dashoard">
            <div class="grid">
                <div class="col-12 lg:col-6 xl:col-4">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium mb-3">Employees On Leave Today</span>
                                <div class="text-900 font-medium text-xl">{{leaveData.length}}</div>
                            </div>
                            <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                                [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                                <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
