<form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'BajajFinservLogo' : 'BajajFinservLogo'}}.png"
                alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
            <div
                style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input formControlName="username" id="email1" type="text" placeholder="Email address" pInputText
                            class="w-full md:w-30rem " style="padding:1rem"
                            [ngClass]="{'ng-invalid' : f['username'].invalid}">
                        <div class="mb-3">
                            <small *ngIf="checkError('username','required')" id="username-help">Username is
                                Required</small>
                            <small *ngIf="checkError('username','email')" id="username-help">Enter Valid Email</small>
                        </div>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" placeholder="Password" [toggleMask]="true" formControlName="password"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div class="mb-3">
                            <small *ngIf="checkError('password','required')" id="password-help">Password is
                                Required</small>
                            <small *ngIf="checkError('password','minlength')" id="password-help">Password should be
                                minimum 3 characters</small>
                            <small *ngIf="checkError('password','maxlength')" id="password-help">Password should be
                                maximum 20 characters</small>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"
                                    formControlName="rememberMe"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" (click)="onSignUpClick()">Sign Up?</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit" ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
